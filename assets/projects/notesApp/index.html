<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
	<!-- icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="/library/css/bs501.css" />
	<!--  our stylesheet -->
	<link rel="stylesheet" href="style.css">
	<title>Street Dev OKC | Notes App</title>
</head>

<body onload="loadData()">
	<!--Navbar Modal -->
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Add New Task</h5>
					<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="imageurl" class="form-label">Image URL</label>
							<input type="url" class="form-control" id="imageurl" aria-describedby="emailHelp" placeholder="Image URL">
						</div>
						<div class="mb-3">
							<label for="title" class="form-label">Title</label>
							<input type="text" class="form-control" id="title" placeholder="Artificial Intelligence">
						</div>
						<div class="mb-3">
							<label for="type" class="form-label">Type</label>
							<input type="text" class="form-control" id="type" placeholder="AI">
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Description</label>
							<textarea rows="4" class="form-control" id="description"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveChanges()">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
	<!--  card modal -->
	<div class="modal fade" id="shownote" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-body note__modal__body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- navbar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-danger shadow-sm px-2 fixed-top mb-5">
		<div class="container-fluid"> <a class="navbar-brand  fw-bold text-light" href="/index.html">Notes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> 
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"> <a class="nav-link active" aria-current="page" href="/index.html">Home</a> 
					</li>
				</ul>
				<button type="button" class="btn btn-light text-danger" data-toggle="modal" data-target="#staticBackdrop"><i class="fas fa-plus"></i> Add New</button>
			</div>
		</div>
	</nav>
	<div class="container mt-5 pt-5">
		<section>
			<div class="row note__container mt-5 mb-3 ">
		        </div>
		</section>
	</div>
<script src="/library/js/popper292.js"></script>
<script src="/library/js/bs501.js"></script>
	<script src="script.js"></script>
</body>
</html>
